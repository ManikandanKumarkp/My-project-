<table>
    <thead>
        <tr>
        <th>code</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Annual Salary</th>
        <th>Date of birth</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let Employee of employees;trackByEmpcode">
        <td>{{Employee.code| uppercase }}</td>
        <td>{{Employee.Name}}</td>
        <td>{{Employee.gender}}</td>
        <td>{{Employee.Annualsalary| currency:'USD':true:'1'}}</td>
        <td>{{Employee.dateofBirth| date:'dd/mm/y' |uppercase}}</td>
        </tr>
        <tr *ngIf="!employees || employees.length==0">
        <td colspan="5">no Employees to display </td>
        </tr> 
    </tbody>
</table>
