
<table>
    <thead>
        <tr> <th attr.colspan="{{ columnspan }}">
            Employee Details
            </th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><a [routerLink]="['/Employees','Employees.code']"></a></td>
            <td>First Name</td>
            <td>{{ firstname }}</td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td>{{ lastname }}</td>
        </tr>
        <tr  *ngIf="showDetails">
            <td>Gender</td>
            <td>{{ gender }}</td>
        </tr>
        <tr *ngIf="showDetails">
            <td>Age</td>
            <td>{{ age }}</td>
        </tr>
    </tbody>
</table>
<br/>
<button (click)="toggleDetails()"> {{ showDetails ? 'hide' : 'show' }} Details </button>
